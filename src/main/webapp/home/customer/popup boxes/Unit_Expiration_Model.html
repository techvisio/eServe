<div ng-init="init()">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
		<section class="box ">
			<header class="panel_header">
				<h2 class="title pull-left">UNIT WARRANTY PERIOD</h2>

			</header>
			<div class="content-body">
				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Service
								Category</label>
						</div>

					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<div class="controls">
								<select class="form-control"
									ng-model="serviceRenewalBean.serviceCategory" required>
									<option>Warranty</option>
									<option>AMC</option>
									<option>Paid</option>
								</select>
							</div>
						</div>
					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Warranty
								Duration</label>
						</div>

					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<div class="controls">
								<select
									ng-model="serviceRenewalBean.agreementDuration.agreementDurationId"
									class="form-control"
									ng-options="item.agreementDurationId*1 as item.displayValue  for item in serverModelData.AGREEMENT_DURATION"
									required>
								</select>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Contract
								Start On</label>
						</div>

					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<div class="controls">
								<div class="date-input">
									<input type="text" class="form-control datepicker"
										name="requestDueDate"
										ng-model="serviceRenewalBean.contractStartOnString"
										datepicker-popup="{{'MMM dd yyyy'}}" is-open="startDate"
										ng-click="startDate = !startDate; $event.stopPropagation();"
										show-button-bar="false">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Agreement
								Amount</label>
						</div>

					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<div class="controls">
								<input class="form-control" type="text"
									ng-model="serviceRenewalBean.serviceAgreementFinance.agreementAmount">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button class="btn btn-primary child-right"
						ng-show="customerScreen" ng-click="updateServiceAgreement()">Update
						Agreement</button>
					<button type="button"
						class="btn btn-primary child-right"
						ng-click="closeModal()">Cancel</button>
				</div>
			</div>
	</div>
	</section>
</div>
</div>
