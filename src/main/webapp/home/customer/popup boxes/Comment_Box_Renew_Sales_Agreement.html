<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
	<section class="box">
		<div class="content-body">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<label class="form-label element-size-label" for="formfield9">Please
							Provide Comment</label>
					</div>
				</div>
			</div>
			<div class="row comment-padding">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<textarea type="text" class="form-control" ng-model="comment"
							id="inputlg"></textarea>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<button type="button" class="btn btn-success button child-right"
					ng-click="updateSalesAgreement('PUBLISH')">Post</button>
				<button type="button" class="btn btn-success button child-right"
					ng-click="closeModal()">Cancel</button>
			</div>
		</div>
	</section>
</div>
