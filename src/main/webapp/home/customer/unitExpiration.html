<div class="wrapper">
	<div ng-init="init()">
		<div>
			<h3 class="custom-page-header">UNIT WARRANTY PERIOD</h3>
		</div>

	<div class="row">
		<div class="col-sm-2">
			<label for="inputlg">Service Category</label>
		</div>
		<div class="col-sm-4">
			<select class="form-control" ng-model="serviceRenewalBean.seriviceType" required>
				<option>Warranty</option>
				<option>AMC</option>
				<option>Paid</option>
			</select>
		</div>
		<div class="col-sm-2">
			<label for="inputlg">Warranty Duration</label>
		</div>
		<div class="col-sm-4">
		
		<select ng-model="serviceRenewalBean.duration"
						class="form-control"
						ng-options="item.duration*1 as item.displayValue  for item in serverModelData.AGREEMENT_DURATION" required>
					</select>
		</div>
	</div>
	<div class="row">
	<div class="col-sm-2">
					<label for="inputlg"> Contract Start On</label>
				</div>
				<div class="col-sm-4">
					<div class="date-input">
						<input type="text" class="form-control datepicker"
							name="requestDueDate" ng-model="serviceRenewalBean.startDateString"
							datepicker-popup="{{'MMM dd yyyy'}}" is-open="startDate"
							ng-click="startDate = !startDate; $event.stopPropagation();"
							show-button-bar="false">
					</div>
					</div>
					
					<div class="col-sm-4"> </div>
	<div class="col-sm-2">
	<button class="btn btn-primary" ng-click="renewService(); getCustomer();">Save</button>
	</div>
</div>
