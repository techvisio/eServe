<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
	<section class="box ">
		<div class="content-body">

			<div class="row">
				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<label class="form-label" for="formfield9">Type</label>
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<label class="form-label" for="formfield9">Model No</label>
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<label class="form-label" for="formfield9">Serial No</label>
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<label class="form-label" for="formfield9">Invoice No</label>
					</div>
				</div>

				<div class="col-md-3 col-sm-3 col-xs-3">
					<div class="form-group">
						<label class="form-label" for="formfield9">Warranty Under</label>
					</div>
				</div>
			</div>


			<div class="row"
				ng-repeat="equip in unitApproval.unit.equipmentDetails">
				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<select class="form-control" ng-model="equip.type">
							<option></option>
						</select>
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<select class="form-control" ng-model="equip.equipment.model">
							<option></option>
						</select>
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<input class="form-control" type="text" ng-model="equip.serialNo">
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<input class="form-control" type="text" ng-model="equip.invoiceNo">
					</div>
				</div>

				<div class="col-md-2 col-sm-2 col-xs-2">
					<div class="form-group">
						<select class="form-control" ng-model="equip.warrantyUnder">
							<option></option>
						</select>
					</div>
				</div>


				<div class="col-md-1 col-sm-1 col-xs-1">
					<div class="form-group">
						<!--                                <input type="checkbox" id="chk_act_{{$id}}" -->
						<!-- 								ng-model="equip.underWarranty" />  -->
						<!-- 								<label for="chk_act_{{$id}}">UW</label> -->

						<input type="checkbox" class="faChkSqr"
							ng-model="equip.underWarranty"><label class="padding-uw">UW</label>
					</div>
				</div>

			</div>

		</div>
	</section>
</div>
