<div class="form-group col-lg-9 col-md-12 col-sm-12 col-xs-12"
			ng-show="serviceHistories.length<=0">
			<h3 class="desc" style="font-size: 16px">No Service History For This
				Unit</h3>
		</div>
<div ng-show="serviceHistories.length>0">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Service Type</th>
				<th>Service Start Date</th>
				<th>Service Expire Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="history in serviceHistories">
				<td>{{history.serviceType}}</td>
				<td>{{history.startDateString}}</td>
				<td>{{history.endDateString}}</td>
				<!--         <td><a ui-sref="resetpassword"><button class="btn-primary">Reset Password</button></a></td> -->
			</tr>
		</tbody>
	</table>
</div>
