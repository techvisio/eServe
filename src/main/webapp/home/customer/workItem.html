<section class="box ">
			<div class="content-body">


	<div class="row">
		<div class="col-sm-3">
			<label for="inputlg">Select Work Item Type</label>
		</div>
		<div class="col-sm-3">
			<select class="form-control" ng-model="workItemSearchCriteria.workType" ng-change="getWorkItemByUserIdAndWorkType()">
				<option value="CUSTOMER AS DRAFT">DRAFT AGREEMENT</option>
				<option value="AGREEMENT APPROVAL">AGREEMENT APPROVAL</option>
				<option value="RENEW SERVICE AGREEMENT">RENEW SERVICE CALL</option>
				<option value="PMS">PMS</option>
			</select>
		</div>
		
		<div class="col-sm-3">
			<label for="inputlg">Select Work Item Status</label>
		</div>
		<div class="col-sm-3">
			<select class="form-control" ng-model="workItemSearchCriteria.status" ng-change="getWorkItemByUserIdAndWorkType()">
				<option value="OPEN">Open</option>
				<option value="CLOSE">Close</option>
			</select>
		</div>
	</div>
	<hr>
	<div class="tab-separator">
		<tabset justified="true"> <tab heading="MY QUEUE">
		<div ng-include src="'../home/customer/myQueue.html'"></div>
		</tab> <tab heading="MY ROLE" ng-click="getWorkItemByUserIdAndWorkType()">
		<div ng-include src="'../home/customer/myRole.html'"></div>
		</tab> </tabset>
	</div>
</div>
</section>
