<div ng-show="customerComplaints.length>0">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Complaint Code</th>
				<th>Customer Name</th>
				<th>Unit Code</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="complaint in workOrders">
				<td><a herf="#"
					ng-click="redirectToComplaintScreen(complaint.workOrderId)">{{complaint.workOrderNo}}
				</a></td>
				</td>
				<td>{{complaint.customerName}}</td>
				<td>{{complaint.unit.unitCode}}</td>
				<td>{{complaint.status}}</td>
				<!--         <td><a ui-sref="resetpassword"><button class="btn-primary">Reset Password</button></a></td> -->
			</tr>
		</tbody>
	</table>
</div>
<div class="form-group" ng-show="customerComplaints.length<=0"><h3
								class="desc" style="font-size: 16px">No complaint for unit </h3></div>
