<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
	<section class="box " style="width: 66%;">
		<header class="panel_header">
			<h2 class=" pull-left"></h2>
			<div class="actions panel_actions pull-right">
			</div>
		</header>
		<div class="content-body">
			<div class="row"></div>
			<div class="row"></div>
			<div class="row">
				<div class="table-parent-container">
					<div>
						<table ng-table="tableParams"
							class="table table-condensed table-bordered table-striped">
							<tr ng-repeat="row in $data">
								<td data-title="'Client Id'">{{row.customerCode}}</td>
								<td data-title="'Is_Active'">{{row.customerName}}</td>
								<td data-title="'Address'">{{row.emailId}}</td>
								<td data-title="'City'">{{row.contactNo}}</td>
								<td data-title="'Client'">{{row.customerType}}</td>
								<td data-title="'Client Code'">{{row.contractStartOn}}</td>
								<td data-title="'Contact No'">{{row.contractExpireOn}}</td>
								<td data-title="'Email Id'">{{row.unitCode}}</td>
								<td data-title="'Pincode'">{{row.unitType}}</td>
								<td data-title="'State'">{{row.unitType}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
