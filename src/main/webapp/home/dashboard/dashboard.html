<div ng-init="init()">
	<div class="row">
		<div class="col-lg-3 col-md-6" ng-click="updateModule('complaint')">
			<div class="panel panel-red">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-support fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{noticeBoardCount.openComplaints}}</div>
							<div>Total Complaints!</div>
						</div>
					</div>
				</div>
				<a ui-sref="#">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>

		<div class="col-lg-3 col-md-6" ng-click="updateModule('approval')">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-user fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{noticeBoardCount.pendingApp}}</div>
							<div>Pending Approvals!</div>
						</div>
					</div>
				</div>
				<a ui-sref="#">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>

		<div class="col-lg-3 col-md-6" ng-click="updateModule('sales')">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-recycle fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{noticeBoardCount.salesRenewal}}</div>
							<div>Renewal Follow-Ups!</div>
						</div>
					</div>
				</div>
				<a ui-sref="#">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>

		<div class="col-lg-3 col-md-6" ng-click="updateModule('PMS')">
			<div class="panel panel-red">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-clock-o fa-5x"></i>
						</div>
						<div class="col-xs-9 text-right">
							<div class="huge">{{0}}</div>
							<div>Open PMS</div>
						</div>
					</div>
				</div>
				<a ui-sref="#">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
		<!--         <stats number="6" comments="New comments!" colour="primary" type="comments"></stats> -->
		<!--         <stats number="12" comments="New tasks!" colour="primary" type="user"></stats> -->
		<!--         <stats number="18" comments="New orders!" colour="yellow" type="shopping-cart"></stats> -->
		<!--         <stats number="24" comments="Support tickets!" colour="red" type="support"></stats> -->

	</div>

	<div ng-include src="'../home/dashboard/complaintCharts.html'" ng-if="selectedModule=='complaint'"></div>

<!-- 	<div ng-include src="'../home/dashboard/complaintCharts.html'" ng-if="selectedModule=='sales'"></div> -->
<!-- 	<div ng-include src="'../home/dashboard/complaintCharts.html'" ng-if="selectedModule=='PMS'"></div> -->
	
</div>
