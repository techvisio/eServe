<div class="modal-header">
    <h3 class="modal-title" ng-bind-html="title | unsafe"></h3>
</div>
<!--<div class="modal-body" compile ng-bind-html="content | unsafe"></div>-->
<div class="modal-body" ng-bind-html="content | unsafe"></div>
<div class="modal-footer">
    <button class="btn btn-primary btn-xs" ng-click="yes()">Yes</button>
    <button class="btn btn-error btn-xs" ng-click="no()">No</button>
</div>
