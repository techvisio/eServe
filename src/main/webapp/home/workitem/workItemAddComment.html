<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
	<section class="box">
		<header class="panel_header">
			<h2 class="title pull-left">Post Comment</h2>

		</header>
		<div ng-init="init()">
			<div class="content-body">
				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Comment</label>
						</div>
					</div>
					
					
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<input type="text" class="form-control" ng-model="comment" id="inputlg">
						</div>
					</div>					
				</div>
				
				
				
				<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12"></div>
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<input type="checkbox" class="faChkSqr"
							ng-model="value" id="chk_{{$id}}"><span
							for="chk_{{$id}}" class="privilege-header-font">Enter New Due Date</span>
						</div>
					</div>
				</div>

				<div class="row"></div>
				
				<div class="row" ng-show="value">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">New Due Date</label>
						</div>
					</div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<div class="controls">
								<div class="date-input">
									<input type="text" ng-model="workitem.dueDate"
										class="form-control datepicker"
										datepicker-popup="{{'MMM dd yyyy'}}" is-open="endDate"
										ng-click="endDate = !endDate; $event.stopPropagation();"
										show-button-bar="false">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<button type="button" class="btn btn-success button child-right"
						ng-click="saveComment()">Submit</button>
						<button type="button" class="btn btn-success button child-right"
						ng-click="closePopup()">cancel</button>
				</div>

			</div>
		</div>
	</section>
</div>
