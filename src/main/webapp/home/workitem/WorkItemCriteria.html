<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align" ng-init="workitemMasterData()">
	<section class="box">
		<header class="panel_header">
			<h2 class="title pull-left">WorkItem Criteria</h2>

		</header>
		<div ng-init="init()">
			<div class="content-body">
				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Work Type</label>

							<div class="controls">
								<select ng-model="workItemSearchCriteria.type" class="form-control">
									<option value="CUSTOMER AS DRAFT">DRAFT AGREEMENT</option>
									<option value="AGREEMENT APPROVAL">AGREEMENT APPROVAL</option>
									<option value="FOLLOWUP RENEWAL SERVICE">RENEW SERVICE CALL</option>
									<option value="PMS">PMS</option>
									<option value="SALES RENEWAL AGREEMENT">SALES RENEWAL AGREEMENT</option>
								</select>
							</div>
						</div>
					</div>

					<div class="col-md-1"></div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Status</label>

							<div class="controls">
								<select class="form-control" ng-model="workItemSearchCriteria.status">
									<option value="OPEN">Open</option>
									<option value="CLOSE">Close</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">From
								Date</label>

							<div class="controls">
								<div class="date-input">
									<input type="text" ng-model="workItemSearchCriteria.fromDate"
										class="form-control datepicker"
										datepicker-popup="{{'MMM dd yyyy'}}" is-open="startDate"
										ng-click="startDate = !startDate; $event.stopPropagation();"
										show-button-bar="false">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-1"></div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">To
								Date</label>

							<div class="controls">
								<div class="date-input">
									<input type="text" ng-model="workItemSearchCriteria.toDate"
										class="form-control datepicker"
										datepicker-popup="{{'MMM dd yyyy'}}" is-open="endDate"
										ng-click="endDate = !endDate; $event.stopPropagation();"
										show-button-bar="false">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Assigned To</label>
							<div class="controls">
								<select
									ng-model="workItemSearchCriteria.assigneeId"
									class="form-control"
									ng-options="item.userId*1 as item.userName for item in serverModelData.USER"
									required>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-md-1"></div>

					<div class="col-md-5 col-sm-12 col-xs-12">
						<div class="form-group element-size">
							<label class="form-label element-size-label" for="formfield9">Entity Type</label>

							<div class="controls">
								<select ng-model="workItemSearchCriteria.entityType" class="form-control">
									<option value="UNIT">UNIT</option>
									<option value="CUSTOMER">CUSTOMER</option>
								</select>								
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<button type="button" class="btn btn-success button child-right"
						ng-click="getWorkItembySearchCriteria()">Get Data</button>
				</div>

			</div>
		</div>
	</section>
</div>
