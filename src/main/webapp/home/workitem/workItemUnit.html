

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
	<section class="box ">
		<header class="panel_header">
			<h2 class="title pull-left">Unit</h2>
			<div class="actions panel_actions pull-right">
				<i class="box_toggle material-icons"></i> <i
					class="box_setting material-icons"></i> <i
					class="box_close material-icons"></i>
			</div>
		</header>
		<div class="content-body">
			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Customer Name</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.customerName}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Contact No</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.contactNo}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Customer Code</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.customerCode}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Email Id</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.emailId}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Customer Type</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.customerType}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Unit Code</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.unitCode}}</label>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Asset No</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.assetNo}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label form-group" for="formfield9">Machine
							Serial No</label>

						<div class="controls">
							<label class="desc">{{unitInfo.machineSerialNo}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Model No</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.modelNo}} </label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Unit Type</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.unitType}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Contract Start
							On</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.contractStartOn}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Contract Expire
							On</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.contractExpiredOn}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Service
							Category</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.serviceCategory}}</label>
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Service
							Provider</label>

						<div class="controls form-group">
							<label class="desc">{{unitInfo.serviceProvider}}</label>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group">
						<label class="form-label" for="formfield9">Address</label>
						<div class="controls form-group">
							<label class="desc">{{unitInfo.address}},{{unitInfo.city}},{{unitInfo.state}},{{unitInfo.pincode}}</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary child-right"
					ng-click="createComplaintByPms()">Create Job</button>
			</div>
		</div>
	</section>
</div>
