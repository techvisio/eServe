<form name='userForm'>
	<div ng-init="init()">
		<div>
			<h3 class="page-header jumbotron">CREATE USER</h3>
		</div>
		<div ng show="alerts..length>0 || !$scope.userForm.$valid">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}"
				close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<label for="inputlg">First Name</label>
			</div>
			<div class="col-sm-3">
				<input class="form-control input-sm" ng-model="user.firstName"
					type="text" ng-pattern="/^[a-zA-Z]+$/i" required="required">
			</div>

			<div class="col-sm-2">
				<label for="inputlg">Last Name</label>
			</div>
			<div class="col-sm-3">
				<input class="form-control input-sm" ng-pattern="/^[a-zA-Z]+$/i"
					ng-model="user.lastName" id="inputlg" type="text"
					required="required">
			</div>
		</div>

		<div class="row">

			<div class="col-sm-2">
				<label for="inputlg"> Date of Birth</label>
			</div>



			<div class="col-sm-3">
				<div class="date-input">
					<input type="text" class="form-control datepicker"
						required="required" name="requestDueDate"
						ng-model="user.dobString" datepicker-popup="{{'MMM dd yyyy'}}"
						is-open="openedFrom"
						ng-click="openedFrom = !openedFrom; $event.stopPropagation();"
						show-button-bar="false" placeholder="Date of Birth">
				</div>
			</div>

			<!--             <p class="input-group"> -->

			<!--               <span class="input-group-btn"> -->
			<!--                 <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> -->
			<!--               </span> -->
			<!--             </p> -->
			<!--         </div> -->

			<div class="col-sm-2">
				<label for="inputlg"> Email Id</label>
			</div>
			<div class="col-sm-3">
				<input class="form-control input-sm"
					ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/i"
					ng-model="user.emailId" id="inputlg" type="email"
					required="required">
			</div>

		</div>

		<div class="row">

			<div class="col-sm-2">
				<label for="inputlg"> User Name</label>
			</div>
			<div class="col-sm-3">
				<input class="form-control input-sm"
					ng-pattern="/^[a-zA-_-Z0-9]+$/i" ng-model="user.userName"
					id="inputlg" type="text" required="required">
			</div>

			<div class="col-sm-2">
				<label> Active </label>
			</div>
			<div class="col-sm-2">
				 <input type="checkbox" id="chk_act" ng-model="user.active" />
				 <label	for="chk_act"></label>
			</div>

		</div>

<!-- 					tooltip="Password must be atleast 6 character" required="required"> -->
<!-- 			</div> -->

<!-- 			</div> -->

		<div class="row">

			<div class="col-sm-2">
				<label for="inputlg">Department</label>
			</div>
			<div class="col-sm-3">
				<select ng-model="user.department.departmentId" class="form-control"
					ng-options="item.departmentId as item.department for item in serverModelData.DEPARTMENT">
				</select>
			</div>


			<div class="col-sm-2">
				<label for="inputlg">Designation</label>
			</div>
			<div class="col-sm-3">
				<select ng-model="user.designation.designationId"
					class="form-control"
					ng-options="item.designationId as item.designation  for item in serverModelData.DESIGNATION">
				</select>
			</div>


		</div>
	</div>
	</br>
	<div class="row">
		<div class="col-sm-12">
			<h3 class="new-event-subtitle">USER PRIVILEGS</h3>
		</div>
	</div>
	<div>
		<div class="row" ng-repeat="privilege in user.privileges">
			<div class="col-sm-6">
				<input type="checkbox" id="chk_{{$id}}" ng-model="privilege.granted" />
				<label for="chk_{{$id}}">{{privilege.privilege.privilege}}</label>
			</div>
			<div class="col-sm-6">
				<span>{{privilege.privilege.description}}</span>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-10"></div>

			<div class="col-sm-2">
				<button type="button" class="btn btn-primary" ng-click="saveUser()">Save
					User</button>
			</div>

		</div>
	</div>
