<form name='userForm'>
<div ng-init="init()">
	<div>
		<h3 class="page-header jumbotron">CREATE USER</h3>
	</div>
	<div ng show="alerts..length>0 || !$scope.userForm.$valid"><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert></div>
	<div class="row">
		<div class="col-sm-2">
			<label for="inputlg">First Name</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" ng-model="user.firstName" type="text" required="required">
		</div>

		<div class="col-sm-2">
			<label for="inputlg">Last Name</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" ng-model="user.lastName"
				id="inputlg" type="text" required="required">
		</div>
	</div>

	<div class="row">

		<div class="col-sm-2">
			<label for="inputlg"> Date of Birth</label>
		</div>
		<div class="col-sm-3">
			<div class="date-input">
				<input type="text" class="form-control datepicker" required="required"
					name="requestDueDate" ng-model="user.dobString"
					datepicker-popup="{{'MMM dd yyyy'}}" is-open="openedFrom"
					ng-click="openedFrom = !openedFrom; $event.stopPropagation();"
					show-button-bar="false" placeholder="Date of Birth"> <span
					class="input-date-icon"
					ng-click="requestResponsesCtrl.openedFrom = !requestResponsesCtrl.openedFrom; $event.stopPropagation();"><i
					class="fa fa-calendar"></i></span>
			</div>
		</div>
<!-- 		<div class="col-md-6"> -->
<!--             <p class="input-group"> -->
<!--               <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" /> -->
<!--               <span class="input-group-btn"> -->
<!--                 <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> -->
<!--               </span> -->
<!--             </p> -->
<!--         </div> -->

		<div class="col-sm-2">
			<label for="inputlg"> Email Id</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" ng-model="user.emailId"
				id="inputlg" type="email" required="required">
		</div>

	</div>

	<div class="row">

		<div class="col-sm-2">
			<label for="inputlg"> User Name</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" ng-model="user.userName"
				id="inputlg" type="text" required="required">
		</div>

		<div class="col-sm-4">
			<label> <input type="checkbox" ng-model="user.active" />
				Active
			</label>
		</div>

	</div>

	<div class="row">

		<div class="col-sm-2">
			<label for="inputlg"> Password</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" pattern=".{6,}" ng-model="user.password" id="pass"
				id="inputlg" type="password" tooltip="Password must be atleast 6 character" required="required">
		</div>

		<div class="col-sm-2">
			<label for="inputlg"> Confirm Password</label>
		</div>
		<div class="col-sm-3">
			<input class="form-control input-sm" ng-model="confirmPassword"
				id="inputlg" type="password" required="required">
		</div>
		<div class="col-sm-1">
			<img height="30" width="30" ng-src="../static/images/redwarning.png"
				ng-show="wrongConfirmPass"
				tooltip="Password And Confirm Password Should Be Same" />
		</div>

	</div>

	<div class="row">

		<div class="col-sm-2">
			<label for="inputlg">Department</label>
		</div>
		<div class="col-sm-3">
			<select ng-model="user.department.departmentId" class="form-control"
				ng-options="item.departmentId as item.department for item in serverModelData.DEPARTMENT">
			</select>
		</div>


		<div class="col-sm-2">
			<label for="inputlg">Designation</label>
		</div>
		<div class="col-sm-3">
			<select ng-model="user.designation.designationId"
				class="form-control"
				ng-options="item.designationId as item.designation  for item in serverModelData.DESIGNATION">
			</select>
		</div>


	</div>
</div>
</br>
<div class="row">
	<div class="col-sm-12">
		<h3 class="new-event-subtitle">USER PRIVILEGS</h3>
	</div>
</div>
<div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th></th>
				<th>Privilege</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="privilege in user.privileges">
				<td><input type="checkbox" ng-model="privilege.granted" /></td>
				<td><span>{{privilege.privilege.privilege}}</span></td>
				<td><span>{{privilege.privilege.description}}</span</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-sm-10"></div>

	<div class="col-sm-2">
		<button type="button" class="btn btn-primary" ng-click="saveUser()">Save
			User</button>
	</div>

</div>
</div>
</form>
