<form>
	<div class="searchcriteria" ng-init="getUserRole()">
		<table>

			<td><span> Name </span></td>
			<td><input type="text" class="form-control" ng-model="user.name">
			<tr>
				<td><span> User Name </span></td>
				<td><input type="text" class="form-control"
					ng-model="user.userName"></td>
			</tr>
			<tr>
				<td><span> Password </span></td>
				<td><input type="text" class="form-control"
					ng-model="user.password">
			</tr>

			<tr>
				<td><span> Confirm Password </span></td>
				<td><input type="text" class="form-control">
			</tr>
			<tr>
				<td><span> Department </span></td>
				<td><input type="text" class="form-control"
					ng-model="user.department">
			</tr>
			<tr>
				<td><span> designation </span></td>
				<td><input type="text" class="form-control"
					ng-model="user.designation">
			</tr>
			<tr ng-repeat="role in allUserRoles">
			<td>&nbsp;&nbsp;<input type="checkbox" ng-click="addAndRemoveRoleFromUser(role)" ng-model="role.selected" />&nbsp;&nbsp;&nbsp;&nbsp;{{role.roleName}}</td>
			<td>{{role.description}}</td>
			</tr>
			<tr>
				<td></td>
				<td><button type="button" class="btn btn-primary"
						ng-click="addUser()" >Save</button></td>
			</tr>
		</table>
	</div>
</form>
