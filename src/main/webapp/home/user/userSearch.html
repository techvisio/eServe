<div  ng-init="init()">
<div class="row">
			<div class="col-sm-10">
			</div>
<div class="col-sm-2"><a ui-sref="createUser"><button class="btn-primary" ng-disabled="isCreateOrUpdatePrivileged()"><i class="glyphicon glyphicon-plus"></i> Create User</button></a></div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Department</th>
            <th>Designation</th>
        </tr>
        
        <tr>
            <td><input class="form-control input-sm" ng-model="searchCriteria.userName"
				id="inputlg" type="text"></td>
            <td><input class="form-control input-sm" ng-model="searchCriteria.firstName"
				id="inputlg" type="text"></td>
            <td><input class="form-control input-sm" ng-model="searchCriteria.lastName"
				id="inputlg" type="text"></td>
            <td><input class="form-control input-sm" ng-model="searchCriteria.emailId"
				id="inputlg" type="text"></td>
            <td><select ng-model="searchCriteria.departmentId" class="form-control"
				ng-options="item.departmentId as item.department for item in serverModelData.DEPARTMENT">
			</select></td>
            <td><select ng-model="searchCriteria.designationId"
				class="form-control"
				ng-options="item.designationId as item.designation  for item in serverModelData.DESIGNATION">
			</select></td>
            <th><button class="btn-primary" ng-click="getUserByCriteria()" ng-disabled="isViewPrivileged()">Search</button></a></th>
        </tr>
    </thead>
    
    
    <tbody>
     <tr ng-repeat="user in users">
        <td><a herf="#" ng-click="redirectToUser(user.userId)">{{user.userName}} </a></td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.emailId}}</td>
        <td>{{user.department.department}}</td>
        <td>{{user.designation.designation}}</td>
        <td><a><button class="btn-primary" ng-click="resetPassword(user)" ng-hide="!isPrivileged('USER_ADMINISTRATION')">Reset</button></a></td>
        </tr>
    </tbody>
</table>
</div>
