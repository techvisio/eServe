<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
        <section class="box">
            <header class="panel_header">
                <h2 class="title pull-left">User Criteria</h2>
                
            </header>
            <div ng-init="init()">
            <div class="content-body">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">User Name</label>
                                
                                <div class="controls">
                                   <input class="form-control" ng-model="searchCriteria.userName" type="text">
                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-1">
                    </div>
                    
                     <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">First Name</label>
                                
                                <div class="controls">
                                    <input class="form-control" ng-model="searchCriteria.firstName" type="text">
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Last Name</label>
                                
                                <div class="controls">
                                    <input class="form-control" ng-model="searchCriteria.lastName" type="text">
                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-1">
                    </div>
                    
                     <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Email Id</label>
                                
                                <div class="controls">
                                    <input class="form-control" ng-model="searchCriteria.emailId" type="text">
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Department</label>
                                
                                <div class="controls">
                                    <select ng-model="searchCriteria.departmentId" class="form-control" 				
                                    ng-options="item.departmentId as item.department for item in serverModelData.DEPARTMENT">  			
                                    </select>
                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-1">
                    </div>
                    
                     <div class="col-md-5 col-sm-12 col-xs-12">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Designation</label>
                                
                                <div class="controls">
                                  <select ng-model="searchCriteria.designationId"  				
                                  class="form-control" ng-options="item.designationId as item.designation  for item in serverModelData.DESIGNATION"> 			
                                  </select>
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row">
                    <button type="button" class="btn btn-success button child-right"
					ng-click="getUserByCriteria()">Get Data</button>
                </div>
                
            </div>
            </div>
        </section>
    </div>
