<div ng-init="init()">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">MANDATORY PASSWORD CHANGE</h2>
                
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                       
                                <label class="form-label element-size-label" for="formfield9">Old Password</label>
                                
                      </div>
                    </div>
                    
                    <div class="col-md-6 col-sm-6 col-xs-6">
                       <div class="form-group element-size">
                                
                                <div class="controls">
                                    <input class="form-control" ng-model="user.password"
									ng-click="oldConfirmed=true" type="password" autofocus>
                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-2 col-sm-2 col-xs-2">
                       <div class="form-group element-size">
                                
                                <div class="controls">
                                    <img height="30" width="30" ng-src="../static/images/redwarning.png"
									ng-show="!oldConfirmed" title="Password Not Matched" />
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">New Password</label>
                                
                               
                            </div>
                    </div>
                    
					<div class="col-md-6 col-sm-6 col-xs-6">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <input class="form-control" ng-model="user.newPassword"
									type="password"
									ng-click="wrongNewPass=false; newPassMust=false">
                                </div>
                            </div>
                    </div>
					                    
                    
                     <div class="col-md-1 col-sm-1 col-xs-1">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                   <img height="30" width="30" ng-src="../static/images/redwarning.png"
									ng-show="wrongNewPass"
									title="Choose Diffrent Password ! This Is Same As Old One" />

                                </div>
                            </div>
                    </div>
                    
                    <div class="col-md-1 col-sm-1 col-xs-1">
                       <div class="form-group">
                                
                                
                                <div class="controls">
                                   <img height="30" width="30" ng-src="../static/images/redwarning.png"
									ng-show="newPassMust" title="You have to create a new password!!" />

                                </div>
                            </div>
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Confirm New Password</label>
                                
                                
                            </div>
                    </div>
                    
                   <div class="col-md-6 col-sm-6 col-xs-6">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <input class="form-control input-sm" ng-model="confirmPassword"
									ng-click="wrongConfirmPass=false" id="inputlg" type="password">
                                </div>
                            </div>
                    </div>
                    
                     <div class="col-md-2 col-sm-2 col-xs-2">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <img height="30" width="30" ng-src="../static/images/redwarning.png"
									ng-show="wrongConfirmPass" title="Password Not Matched" />
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row" ng-show="!customQuestion">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Security Question</label>
                                
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <select ng-model="user.securityQuestion.question"
									class="form-control"
									ng-options="item.question as item.question  for item in serverModelData.QUESTION">
									</select>
                                </div>
                            </div>
                    </div>
                    
                     <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <input type="checkbox" class="faChkSqr" id="chk_act" ng-model="chkStatus"
									ng-change="showCustom()" /> <label class="check-box-padding" for="chk_act">Custom
									Question</label>
                                </div>
                            </div>
                    </div>
                </div>
                
                <div class="row" ng-show="customQuestion">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Security Question</label>
                                
                      </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                     <input class="form-control"
									ng-model="user.securityQuestion.question" type="text">
                                </div>
                            </div>
                    </div>
                    
                     <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                    <input class="faChkSqr" type="checkbox" id="chk_act" ng-model="chkStatus"
									ng-change="showCustom()" /> <label class="padding-uw" for="chk_act">Custom
									Question</label>
                                </div>
                            </div>
                    </div>
                </div>
    
    			<div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                       <div class="form-group element-size">
                                <label class="form-label element-size-label" for="formfield9">Answer</label>
                                
    
                            </div>
                    </div>
                    
                    <div class="col-md-6 col-sm-6 col-xs-6">
                       <div class="form-group element-size">
                                
                                
                                <div class="controls">
                                     <input class="form-control"
									ng-model="user.securityQuestion.answer" type="text">
	
                                </div>
                            </div>
                    </div>
                    
                </div>
    
    			<div class="row">
    
                    <div class="col-md-5 col-sm-12 col-xs-12">
                    </div>
                    <div class="col-md-5 col-sm-12 col-xs-12">
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                       <div class="form-group element-size">
                                <label class="form-label" for="formfield9"></label>
                                
                                <div class="controls">
                                    	<button type="button" class="btn btn-primary child-right"
										ng-click="saveQuestion()">Save</button>
                                </div>
                            </div>
                    </div>
                </div>
                
                <div>
				<a href="../logout" id="logout"></a>
				</div>
                
            </div>
        </section>
    </div>
</div>
