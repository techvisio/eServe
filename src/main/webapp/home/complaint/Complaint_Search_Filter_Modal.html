<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 box-align">
	<section class="box">
		<header class="panel_header">
			<h2 class="title pull-left">Customer Criteria</h2>

		</header>

		<div class="content-body">
			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<label class="form-label element-size-label" for="formfield9">Customer
							Code</label>

						<div class="controls">
							<input class="form-control"
								ng-model="searchCriteria.customerCode" type="text">
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<label class="form-label element-size-label" for="formfield9">Customer
							Name</label>

						<div class="controls">
							<input class="form-control"
								ng-model="searchCriteria.customerName" type="text">
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<label class="form-label element-size-label" for="formfield9">Contact
							No</label>

						<div class="controls">
							<input class="form-control" ng-model="searchCriteria.contactNo"
								type="text">
						</div>
					</div>
				</div>

				<div class="col-md-1"></div>

				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="form-group element-size">
						<label class="form-label element-size-label" for="formfield9">Email
							Id</label>

						<div class="controls">
							<input class="form-control" ng-model="searchCriteria.emailId"
								type="text">
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<button type="button" class="btn btn-success button child-right"
					ng-click="getCustomerByCriteria()">Get Data</button>
				<button type="button" class="btn btn-success button child-right"
					ng-click="closeModal()">Cancel</button>
			</div>

<br>
			<div class="row">
				<div class="table-parent-container">
					<div>
						<table ng-table="tableParams"
							class="table table-condensed table-bordered table-striped">
							<tr ng-repeat="row in $data">
								<td data-title="'Customer Code'" sortable="'customerCode'"
									class="text-center" class="col-sm-2 col-md-2 col-lg-2"><a
									href="" ng-click="redirectToCustomerDtlScreen(row.customerId)">{{row.customerCode}}</td>
								</a>
								<td data-title="'Customer Name'" sortable="'customerName'"
									class="text-center">{{row.customerName}}</td>
								<td data-title="'Contact No'" sortable="'contactNo'"
									class="text-center">{{row.contactNo}}</td>
								<td data-title="'Email Id'" sortable="'emailId'"
									class="text-center">{{row.emailId}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
	</section>
</div>
