
<div class="row">

	<div class="child-right">
		<button class="btn btn-primary" ng-click="filterCustomerReport()"><i class="fa fa-filter"
		aria-hidden="true">&nbspFilter</i></button>
	</div>	
		<div class="child-right">
		<button class="btn btn-primary" ng-click="downloadReport('reportName')"><i class="fa fa-download">&nbspDownload Excel</i>
		</button>
	</div>

</div>


	
<div class="table-parent-container">
<div>
	<table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="row in $data">
          <td data-title="'Customer_Code'" sortable="'customerCode'" class="col-sm-2 col-md-2 col-lg-2">{{row.customerCode}}</td>
          <td data-title="'Customer_Name'" sortable="'customerName'">{{row.customerName}}</td>
          <td data-title="'Email Id'">{{row.emailId}}</td>
          <td data-title="'Contact No'">{{row.contactNo}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          <td data-title="'Customer Type'">{{row.customerType}}</td>
          
        </tr>
      </table>
</div>
</div>
